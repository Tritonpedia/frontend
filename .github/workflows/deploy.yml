name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
    
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACS_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.ACS_KNOWN_HOSTS }}
          if_key_exists: replace 

      - name: deployment
        run: ./deploy.sh 
